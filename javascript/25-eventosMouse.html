<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos mouse</title>
</head>
<body>
    <div>
        <h1> Mouse Over</h1>
        <img src="../img/logo100x100.png" onmouseover="src='../img/caribe.jpg'" onmouseout="src='../img/logo100x100.png'">
        <img src="../img/nike_300x300.jpg" onmouseover="alert('esto es nike');">
        <a href="index.html" onmouseover="this.style.color='green';">actualizar</a>
        <h1 onmouseover="alert('saludo')">hola mundo</h1>
    </div>
</body>
</html>
