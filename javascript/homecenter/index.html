
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home center</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="icon" href="img/iconohomecenter.png">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="idEncabezado" class="encabezado">
            <label class="menuHamburgesa"><i class="fa-solid fa-bars"></i></label>
            <label class="iconoHomecenter"><img src="img/iconohomecenter.png"  alt=""></label>
            <label id="idLupa" class="iconolupa"><i class="fa-solid fa-magnifying-glass"></i></label>
            <div class="numero">0</div>
            <label class="carrito"><i class="fa-solid fa-cart-shopping"></i></label>
            <label class="user"><i class="fa-solid fa-user-large"></i></label>
        </div>
    </header>  
    <header id="idEncabezado2" class="header2Invisible">
      <input type="text" name="" id="" class="input-buscar" placeholder="Que estas buscando...?">
      <img src="img/icono-lupa.png" width="30px" height="30px" class="iconoBuscar" alt="">
      <label id="idCerrar" class="cerrarBuscador">X</label>
    </header>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/homecenter.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/homecenter.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/homecenter.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

    <div class="contenedor">
        <!-- <div  class="sliderMain"></div> -->
        <div id="abrirPopup" class="buttonYheison" onclick="openPopup();">Yheison</div>
        <div id="popup" class="popup">
            <h3 class="titulo">Home Center Bot</h3>
            <form action="">
                <div class="contenedor-inputs">
                    <input type="text" name="" id="" placeholder="Nombres">
                    <input type="text" name="" id="" placeholder="Apellidos">
                    <input type="email" name="" id="" placeholder="Dijite email" required>
                    <textarea class="text-area" name="" id="" placeholder="Reportar Inconvenientes" ></textarea>
                    <input class="btnSubmit" type="submit" value="Enviar Comentarios">
                </div>
            </form>
            <!-- <button class="cerrarPopup" onclick="closePopup();">X</button> -->
        </div>
    </div>
    
    <script src="js/scritp.js"></script>
</body>
</html>
